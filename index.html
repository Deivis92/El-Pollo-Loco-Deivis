<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link
      rel="icon"
      type="image/png"
      href="./img/4_enemie_boss_chicken/1_walk/G1.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./classes/drawable-object.class.js" defer></script>
    <script src="./js/start.js"></script>
    <script src="./classes/movable-object.class.js" defer></script>
    <script src="./classes/chicken.class.js" defer></script>
    <script src="./classes/small-chicken.class.js" defer></script>
    <script src="./classes/ground-bottles.class.js" defer></script>
    <script src="./classes/cloud.class.js" defer></script>
    <script src="./classes/status-bar.class.js" defer></script>
    <script src="./classes/status-bar-bottle.class.js" defer></script>
    <script src="./classes/coins.class.js" defer></script>
    <script src="./classes/status-bar-coins.class.js" defer></script>
    <script src="./classes/background-object.class.js" defer></script>
    <script src="./classes/status-bar-endboss.class.js" defer></script>
    <script  src="./classes/levels/level1.js" defer></script>
    <script  src="./classes/world.class.js" defer></script>
    <script src="./classes/keybord.class.js" defer></script>
    <script src="./classes/audio-manager-class.js" defer></script>
    <script src="./classes/character.class.js" defer></script>
    <script src="./classes/level.class.js" defer></script>
    <script src="./classes/endboss.class.js" defer></script>
    <script src="./classes/throwable-object.class.js" defer></script>
    <script src="./js/game.js" defer></script>
  </head>
  <body>
    <!-- Start Screen  -->
    <h1>El Pollo Loco</h1>
    <div class="start-screen" id="start-screen">
      <button onclick="init()" class="cowboy-button">Start</button>
      <div class="controls" id="controls-container">
        <h2>Controls</h2>
        <div class="control-item">
          <span class="icon arrow-right"></span>
          <span class="text-size-controls">Moves Right</span>
        </div>
        <div class="control-item">
          <span class="icon arrow-left"></span>
          <span class="text-size-controls">Moves Left</span>
        </div>
        <div class="control-item">
          <span class="icon key-d"></span>
          <span class="text-size-controls">Throw Bottle</span>
        </div>
        <div class="control-item">
          <span class="icon space-bar"></span>
          <span class="text-size-controls">Jumps</span>
        </div>
      </div>

      <div class="how-to-play" id="help-container">
        <h2>How to Play</h2>
        <div class="help-item">
          <span class="text-size-controls">Avoid the chickens</span>
        </div>
        <div class="help-item">
          <span class="text-size-controls">Throw bottles at the chickens</span>
        </div>
        <div class="help-item">
          <span class="text-size-controls">Collect coins</span>
        </div>
        <div class="help-item">
          <span class="text-size-controls">Defeat the Endboss</span>
        </div>
      </div>

      <button class="cowboy-controls-button" id="controls-button"></button>
      
      <button class="help-button" id="help"></button>
      <div class="impressum-policy">
        <a href="./imprint.html">Impressum</a>
        <a href="./privacy_policy.html">Privacy Policy</a>
      </div>
    </div>
    <!-- Start Screen ends here  -->

    <!-- mobile controls -->
    <div class="mobile-controls" id="mobile-controls">
      <a></a><img class="icon-mobile" src="./icons/left_icon.png" alt="left-arrow" /></a>
    <a><img class="icon-mobile" src="./icons/right_icon.png" alt="right-arrow" /></a>
     
    </div>

    <div class="mobile-controls2" id="mobile-controls2">
    <a><img class="icon-mobile" src="./icons/jump_icon.png" alt="jump-icon" /></a>
    <a><img class="icon-mobile" src="./icons/throw_icon.png" alt="throw-icon" /></a>
    </div>

    <div id="fullscreen">
      <div class="fullscreen-img" onclick="fullscreen()"  id="fullscreen-icon"><img src="./icons/fullscreen.png" alt="fullscreen"></div>
      <div class="sound-img d-none" id="sound-icon"><img  class="sound-icon-canvas" src="./icons/sound_on.svg" alt="sound-one" /> </div>
     
      <canvas class="d-none" id="canvas" width="720" height="480"> </canvas>
    </div>


    <!---- Dead Screen -->

    <div class="game-over d-none" id="game-over">
      <img src="./img/9_intro_outro_screens/game_over/you lost.png" alt="lost-screen">
      <button onclick="restartGame()" class="restart-button" id="restart-button">Restart!</button>
      
    </div>
    
    <div class="game-win d-none" id="game-win">
      <img  src="./img/9_intro_outro_screens/win/won_2.png" alt="won-screen">
      <button onclick="playAgain()" class="restart-button" id="restart-button">Play Again!</button>
      
    </div>



  </body>
</html>
